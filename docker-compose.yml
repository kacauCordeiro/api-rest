version: '3.4'

services:
  api:
    build: ./
    image: myimage
    command: "uvicorn app.main:create_app --reload --workers 1 --host 0.0.0.0 --port 8000"
    ports:
      - 8000:8000
    volumes:
      - ${PWD}/:/app
      - /etc/localtime:/etc/localtime
    links: 
      - db
      - rabbitmq

  db:
    container_name: db-dev
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=mypass
      - MYSQL_DATABASE=mybd
    volumes:
      - db-data:/var/lib/mysql
      - ./mysql_dump:/docker-entrypoint-initdb.d/

  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    container_name: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
     - $PWD/storage/rabbitmq:/var/lib/rabbitmq

  adminer:
    image: adminer
    ports:
      - 8080:8080
    links: 
      - db

volumes:
  db-data:
    driver: local

networks:
  rabbitmq_go_net:
    driver: bridge